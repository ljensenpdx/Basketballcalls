<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Estacada Rangers Broadcast Hub</title>
    <style>
        :root {
            --ranger-green: #00471b; /* Official Estacada Forest Green */
            --ranger-white: #ffffff;
            --ranger-black: #0a0a0a;
            --ranger-grey: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            text-align: center;
            border-bottom: 4px solid var(--ranger-green);
            padding-bottom: 8px;
        }

        h1 { margin: 0; font-size: 2.2rem; text-transform: uppercase; letter-spacing: 3px; }

        .monitor {
            background: #000;
            border: 3px solid var(--ranger-green);
            border-radius: 20px;
            padding: 25px;
            flex-grow: 0;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 71, 27, 0.4);
        }

        #voiceTag { font-size: 1rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        #callText { font-size: 2rem; font-weight: 900; line-height: 1.2; text-align: center; }

        .main-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .action-btn {
            padding: 25px;
            font-size: 1.4rem;
            font-weight: 900;
            border-radius: 15px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn-2 { background: var(--ranger-green); color: white; box-shadow: 0 6px 0 #002e11; }
        .btn-3 { background: var(--ranger-white); color: black; box-shadow: 0 6px 0 #ccc; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        .roster-section { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        .roster-label { font-size: 0.9rem; text-transform: uppercase; color: #777; margin-bottom: 12px; border-left: 5px solid var(--ranger-green); padding-left: 10px; font-weight: bold; }

        .roster-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }

        .player-btn {
            background: var(--ranger-grey);
            color: white;
            border: 1px solid #333;
            padding: 20px 5px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .player-btn:active { background: var(--ranger-green); color: white; }
    </style>
</head>
<body>

<div class="container">
    <header><h1>Ranger Nation</h1></header>

    <div class="monitor">
        <div id="voiceTag">Broadcaster Booth</div>
        <div id="callText">Tap a Player or Shot</div>
    </div>

    <div class="main-actions">
        <button class="action-btn btn-2" onclick="playShot('2pt')">Random 2pt</button>
        <button class="action-btn btn-3" onclick="playShot('3pt')">Random 3pt</button>
    </div>

    <div class="roster-section">
        <div class="roster-label">Varsity Roster</div>
        <div class="roster-grid" id="rosterGrid"></div>
    </div>
</div>

<script>
    const shooters = [
        { v: "Marv Albert", c: "YES! And the foul! ðŸ€" },
        { v: "Reggie Miller", c: "Are you kidding me?! ðŸ˜±" },
        { v: "Mike Tirico", c: "Gives it a ride... GOT IT! ðŸŽ¯" },
        { v: "Wheels", c: "BOOM-SHAKALAKA! ðŸ’¥" },
        { v: "Kevin Harlan", c: "WITH NO REGARD FOR HUMAN LIFE! ðŸ˜±" },
        { v: "Kevin Calabro", c: "Rye bread and mustard, Grandma! ðŸ¥ª" },
        { v: "Travis Demers", c: "L-L-L-L-LEADERSHIP! ðŸ«¡" }
    ];

    const spots = [
        { v: "Clackamas River", c: "Deep Splash Triple! ðŸŒŠ" },
        { v: "Milo McIver", c: "High Arc over the Hill! â›“ï¸" },
        { v: "Eagle Creek", c: "Corner Pocket Three! ðŸ¦…" },
        { v: "Main Street", c: "Downtown Bomb! ðŸ™ï¸" },
        { v: "Timber Park", c: "Pure Timber Triple! ðŸŒ²" }
    ];

    // Roster from Image
    const roster = [
        { n: "Payton Lee", num: "1" }, { n: "Sammi Klein", num: "2" },
        { n: "Ellianna Zavala", num: "3" }, { n: "Ella Sandell", num: "4" },
        { n: "Emily Yost", num: "10" }, { n: "Madison Seal", num: "11" },
        { n: "Kenzie Stubblefield", num: "14" }, { n: "Reagan Riggs", num: "15" },
        { n: "Paisley Shaw", num: "20" }, { n: "Grace Sager", num: "21" },
        { n: "Shanley Colby", num: "24" }
    ];

    function playShot(type) {
        const tag = document.getElementById('voiceTag');
        const txt = document.getElementById('callText');
        const pool = type === '2pt' ? shooters : spots;
        const s = pool[Math.floor(Math.random() * pool.length)];
        tag.innerText = s.v;
        txt.innerText = s.c;
        txt.style.color = (type === '3pt') ? "#4ade80" : "white";
    }

    function playPlayer(name) {
        const tag = document.getElementById('voiceTag');
        const txt = document.getElementById('callText');
        const calls = [
            `Marv Albert: YES! ${name} with the bucket!`,
            `Reggie Miller: ${name}... Welcome to your Kodak moment!`,
            `Mike Tirico: ${name} gives it a ride... GOT IT!`,
            `Wheels: BOOM-SHAKALAKA, ${name}!`,
            `Harlan: ${name} with no regard for human life!`
        ];
        tag.innerText = "The Call for " + name;
        txt.innerText = calls[Math.floor(Math.random() * calls.length)];
        txt.style.color = "white";
    }

    const grid = document.getElementById('rosterGrid');
    roster.forEach(p => {
        const btn = document.createElement('button');
        btn.className = 'player-btn';
        btn.innerText = `#${p.num} ${p.n}`;
        btn.onclick = () => playPlayer(p.n);
        grid.appendChild(btn);
    });
</script>
</body>
</html>
