    <style>
        :root {
            --ranger-green: #00471b; /* Official Estacada Forest Green */
            --ranger-white: #ffffff;
            --ranger-black: #000000;
            --ranger-grey: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid var(--ranger-green);
            padding-bottom: 8px;
        }

        h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 3px; color: var(--ranger-white); }

        select {
            background: var(--ranger-grey);
            color: white;
            border: 2px solid var(--ranger-green);
            padding: 12px;
            font-weight: 900;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .monitor {
            background: linear-gradient(145deg, #0a0a0a, #000);
            border: 3px solid var(--ranger-green);
            border-radius: 20px;
            padding: 25px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 71, 27, 0.5);
        }

        #voiceTag { font-size: 1rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        #callText { font-size: 1.9rem; font-weight: 900; line-height: 1.2; text-align: center; }

        .main-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        .action-btn {
            padding: 22px;
            font-size: 1.3rem;
            font-weight: 900;
            border-radius: 15px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
        }

        .btn-2 { background: var(--ranger-green); color: white; box-shadow: 0 6px 0 #002e11; }
        .btn-3 { background: var(--ranger-white); color: black; box-shadow: 0 6px 0 #ccc; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        .roster-section { flex-grow: 1; overflow-y: auto; padding-top: 5px; }
        .roster-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        .player-btn {
            background: var(--ranger-grey);
            color: white;
            border: 1px solid #333;
            padding: 25px 5px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            transition: all 0.1s;
        }

        .player-btn:active { background: var(--ranger-green); transform: scale(0.95); }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--ranger-green); border-radius: 10px; }
    </style>
</head>

        });
