    <title>Ranger Broadcast Control</title>
    <style>
        :root {
            --ranger-green: #00471b; /* Official Forest Green */
            --ranger-white: #ffffff;
            --ranger-black: #000000;
            --ranger-grey: #1a1a1a;
            --ranger-accent: #2e7d32;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            padding: 15px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            text-align: center;
            border-bottom: 4px solid var(--ranger-green);
            padding-bottom: 10px;
        }

        h1 { margin: 0; font-size: 2.4rem; text-transform: uppercase; letter-spacing: 5px; color: var(--ranger-white); }
        .subtitle { font-size: 0.9rem; color: var(--ranger-green); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }

        /* The Main Announcer Monitor */
        .monitor {
            background: linear-gradient(145deg, #0a0a0a, #000);
            border: 3px solid var(--ranger-green);
            border-radius: 20px;
            padding: 30px;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0, 71, 27, 0.5);
        }

        #voiceTag { font-size: 1.1rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 10px; }
        #callText { font-size: 2.2rem; font-weight: 900; line-height: 1.3; text-align: center; color: var(--ranger-white); text-shadow: 2px 2px 5px rgba(0,0,0,0.8); }

        /* Random Shot Buttons */
        .shot-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-btn {
            padding: 25px;
            font-size: 1.4rem;
            font-weight: 900;
            border-radius: 18px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            transition: transform 0.1s, background-color 0.2s;
        }
        .btn-2 { background: var(--ranger-green); color: white; box-shadow: 0 6px 0 #002e11; }
        .btn-3 { background: var(--ranger-white); color: black; box-shadow: 0 6px 0 #ccc; }
        .action-btn:active { transform: translateY(4px); box-shadow: none; }

        /* Roster Grid optimized for S9 FE 5G */
        .roster-section { flex-grow: 1; overflow-y: auto; padding-top: 10px; }
        .roster-label { font-size: 1rem; text-transform: uppercase; color: #555; margin-bottom: 15px; border-left: 6px solid var(--ranger-green); padding-left: 12px; font-weight: bold; }
        .roster-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }

        .player-btn {
            background: var(--ranger-grey);
            color: white;
            border: 1px solid #333;
            padding: 25px 10px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        .player-btn:active { background: var(--ranger-green); transform: scale(0.95); }

        /* Scrollbar for Tablet */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--ranger-green); border-radius: 10px; }
    </style>
</head>
