<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ranger Broadcast Hub</title>
    <style>
        :root {
            --ranger-green: #00471b;
            --ranger-white: #ffffff;
            --ranger-black: #000000;
            --ranger-grey: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            justify-content: center;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--ranger-green);
            padding-bottom: 5px;
        }

        h1 { margin: 0; font-size: 1.6rem; text-transform: uppercase; letter-spacing: 2px; }

        select {
            background: var(--ranger-grey);
            color: white;
            border: 2px solid var(--ranger-green);
            padding: 10px;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1rem;
        }

        .monitor {
            background: #080808;
            border: 2px solid var(--ranger-green);
            border-radius: 15px;
            padding: 20px;
            min-height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 71, 27, 0.4);
        }

        #voiceTag { font-size: 0.9rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        #callText { font-size: 1.6rem; font-weight: 900; line-height: 1.2; text-align: center; }

        .main-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

        .action-btn {
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 12px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
        }

        .btn-2 { background: var(--ranger-green); color: white; box-shadow: 0 5px 0 #002e11; }
        .btn-3 { background: var(--ranger-white); color: black; box-shadow: 0 5px 0 #bbb; }
        .action-btn:active { transform: translateY(3px); box-shadow: none; }

        .roster-section { flex-grow: 1; overflow-y: auto; padding-top: 5px; }
        .roster-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }

        .player-btn {
            background: var(--ranger-grey);
            color: white;
            border: 1px solid #333;
            padding: 18px 5px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
        }

        .player-btn:active { background: var(--ranger-green); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Ranger Nation</h1>
        <select id="teamSelector" onchange="updateRoster()">
            <option value="girls">Girls Basketball</option>
            <option value="boys">Boys Basketball</option>
            <option value="unified">Unified Basketball</option>
        </select>
    </header>

    <div class="monitor">
        <div id="voiceTag">Broadcaster Booth</div>
        <div id="callText">Select a Team & Player</div>
    </div>

    <div class="main-actions">
        <button class="action-btn btn-2" onclick="playRandom('2pt')">Random 2pt</button>
        <button class="action-btn btn-3" onclick="playRandom('3pt')">Random 3pt</button>
    </div>

    <div class="roster-section">
        <div class="roster-grid" id="rosterGrid"></div>
    </div>
</div>

    function updateRoster() {
        const team = document.getElementById('teamSelector').value;
        const grid = document.getElementById('rosterGrid');
        grid.innerHTML = '';
        
        rosters[team].forEach((p, i) => {
            const btn = document.createElement('button');
            btn.className = 'player-btn';
            btn.innerText = `#${p.num} ${p.n}`;
            btn.onclick = () => playPlayer(p.n);
            grid.appendChild(btn);
        });
    }

    function playRandom(type) {
        const tag = document.getElementById('voiceTag');
        const txt = document.getElementById('callText');
        const pool = type === '2pt' ? legends : localSpots;
        const s = pool[Math.floor(Math.random() * pool.length)];
        tag.innerText = s.v;
        txt.innerText = s.c;
        txt.style.color = (type === '3pt') ? "#4ade80" : "white";
    }

        txt.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        txt.style.color = "white";
    }

    // Initial load
    updateRoster();
</script>
</body>
</html>
