    <meta charset="UTF-8">

    <meta name="mobile-web-app-capable" content="yes">

    <title>Estacada Rangers Vault</title>
    <style>
        :root {
            --green: #00471b; /* Official Estacada Green */
            --white: #ffffff;
            --black: #000000;
            --grey: #1c1c1c;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background-color: var(--black);
            color: var(--white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        /* Top Bar */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--green);
            padding-bottom: 8px;
        }

        .title { font-size: 1.4rem; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; }

        select {
            background: var(--grey);
            color: white;
            border: 2px solid var(--green);
            padding: 8px 12px;
            font-weight: 700;
            border-radius: 8px;
            font-size: 1rem;
        }

        /* Call Monitor */
        .monitor {
            background: #080808;
            border: 2px solid var(--green);
            border-radius: 15px;
            margin: 10px 0;
            padding: 20px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 25px rgba(0, 71, 27, 0.4);
        }

        #voiceTag { font-size: 0.9rem; color: var(--green); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        #callText { font-size: 1.6rem; font-weight: 900; line-height: 1.2; text-align: center; }

        /* Shot Buttons */
        .shot-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .s-btn {
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 12px;
            border: none;
            text-transform: uppercase;
        }
        .btn-2 { background: var(--green); color: white; }
        .btn-3 { background: var(--white); color: black; }

        /* Roster Grid */
        .roster-area {
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .p-btn {
            background: var(--grey);
            color: white;
            border: 1px solid #333;
            padding: 22px 5px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
        }

        .p-btn:active { background: var(--green); }

        .ver { font-size: 0.6rem; color: #444; text-align: right; margin-top: 5px; }
    </style>
</head>

    function setup() {

    function buildGrid() {
        const teamKey = document.getElementById('teamPick').value;
        const grid = document.getElementById('playerGrid');
        grid.innerHTML = '';
        
        teamData[teamKey].forEach((p, idx) => {
            const btn = document.createElement('button');
            btn.className = 'p-btn';
            btn.innerText = `#${p.i} ${p.n}`;
            btn.onclick = () => playerCall(p.n, teamKey, idx);
            grid.appendChild(btn);
        });

        txt.style.color = (type === '3pt') ? "#4ade80" : "white";
    }

    function playerCall(name, team, idx) {
        const tag = document.getElementById('voiceTag');
        const txt = document.getElementById('callText');
        const p = teamData[team][idx];

        if (!callTracker[name]) {
            callTracker[name] = p.c.slice().sort(() => Math.random() - 0.5);
        }

        if (callTracker[name].length === 0) {
            callTracker[name] = p.c.slice().sort(() => Math.random() - 0.5);
        }

        tag.innerText = "Call: " + name;
        txt.innerText = callTracker[name].pop();
        txt.style.color = "white";
    }
