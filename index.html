<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Ranger Gameday Hub</title>
    <style>
        :root {
            --ranger-green: #00471b;
            --ranger-white: #ffffff;
            --ranger-black: #0a0a0a;
            --ranger-grey: #1a1a1a;
            --starter-yellow: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--ranger-green);
            padding: 8px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 2px; }

        .header-controls { display: flex; align-items: center; gap: 15px; }
        
        select, .btn-ctrl {
            background: var(--ranger-black);
            color: white;
            border: 1px solid var(--ranger-white);
            padding: 8px 12px;
            font-weight: 900;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Possession Arrow Styles */
        .possession-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #222;
            padding: 5px 15px;
            border-radius: 50px;
            border: 1px solid #444;
        }

        .arrow {
            font-size: 1.8rem;
            color: #444;
            cursor: pointer;
            transition: color 0.3s;
        }

        .arrow.active { color: var(--starter-yellow); text-shadow: 0 0 10px var(--starter-yellow); }

        /* 3-Column Layout */
        .dashboard {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            flex-grow: 1;
            overflow: hidden;
        }

        .roster-pane {
            background: var(--ranger-grey);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        .pane-header {
            font-size: 0.9rem;
            color: var(--ranger-green);
            background: var(--ranger-white);
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 10px;
            padding: 6px;
            font-weight: 900;
            border-radius: 4px;
        }

        .scroll-list { flex-grow: 1; overflow-y: auto; }

        .p-item {
            padding: 12px 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            background: #252525;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .p-item.is-starter { background: var(--starter-yellow); color: black; font-weight: 900; border-color: #000; }
        .p-num { font-weight: 900; width: 35px; }
        .p-name { flex-grow: 1; text-align: left; padding-left: 8px; font-size: 1rem; }
        .p-grade { font-size: 0.8rem; opacity: 0.8; }

        .center-stage {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            border-left: 2px solid var(--ranger-green);
            border-right: 2px solid var(--ranger-green);
        }

        .monitor {
            background: #000;
            border: 2px solid var(--ranger-green);
            border-radius: 15px;
            padding: 25px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #voiceTag { font-size: 1rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        #callText { font-size: 1.8rem; font-weight: 900; text-align: center; line-height: 1.2; }

        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .s-btn {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 10px;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-2 { background: var(--ranger-green); color: white; }
        .btn-3 { background: var(--ranger-white); color: black; }

        .call-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .p-call-btn {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 15px 5px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Ranger Gameday</h1>
    <div class="header-controls">
        <div class="possession-container">
            <span id="posLeft" class="arrow" onclick="togglePossession('left')">◀</span>
            <span style="font-size: 0.7rem; color: #777; font-weight: 900;">POSS</span>
            <span id="posRight" class="arrow" onclick="togglePossession('right')">▶</span>
        </div>
        <button class="btn-ctrl" onclick="flipShootingSides()">Switch Shooting Sides</button>
        <select id="teamSelector" onchange="loadGame()">
            <option value="girls">Girls Varsity</option>
            <option value="boys">Boys Varsity</option>
        </select>
    </div>
</header>

<div class="dashboard">
    <div id="leftPane" class="roster-pane">
        <div class="pane-header" id="leftTitle">Estacada (Home)</div>
        <div id="leftList" class="scroll-list"></div>
    </div>

    <div class="center-stage">
        <div class="monitor">
            <div id="voiceTag">Broadcaster Hub</div>
            <div id="callText">Select a Player or Shot</div>
        </div>
        <div class="action-row">
            <button class="s-btn btn-2" onclick="playRandom('2pt')">Random 2pt</button>
            <button class="s-btn btn-3" onclick="playRandom('3pt')">Random 3pt</button>
        </div>
        <div id="callTriggers" class="call-grid"></div>
    </div>

    <div id="rightPane" class="roster-pane">
        <div class="pane-header" id="rightTitle">Molalla (Visitor)</div>
        <div id="rightList" class="scroll-list"></div>
    </div>
</div>

<script>
    const teamData = {
        girls: {
            est: [
                {n:"Payton Lee", i:"1", g:"JR"}, {n:"Sammi Klein", i:"2", g:"SO"},
                {n:"Ellianna Zavala", i:"3", g:"JR"}, {n:"Ella Sandell", i:"4", g:"FR"},
                {n:"Emily Yost", i:"10", g:"SR"}, {n:"Madison Seal", i:"11", g:"SO"},
                {n:"Kenzie Stubblefield", i:"14", g:"FR"}, {n:"Reagan Riggs", i:"15", g:"SR"},
                {n:"Paisley Shaw", i:"20", g:"FR"}, {n:"Grace Sager", i:"21", g:"SO"},
                {n:"Shanley Colby", i:"24", g:"SO"}
            ],
            mol: [
                {n:"Grace Teigen", i:"2", g:"SR"}, {n:"Madison Shultz", i:"3", g:"SO"},
                {n:"Emma Hugo", i:"4", g:"SR"}, {n:"Natalie Settje", i:"5", g:"JR"},
                {n:"Yasmin Montiel", i:"10", g:"SR"}, {n:"Evelynn Stephens", i:"11", g:"SR"},
                {n:"Hailey Anderson", i:"12", g:"FR"}, {n:"Savanna Padgett", i:"15", g:"SO"},
                {n:"Emma Reiman", i:"20", g:"JR"}, {n:"Ava Dunn", i:"22", g:"SO"},
                {n:"Payton Greer", i:"24", g:"SO"}, {n:"Gracie Fisher", i:"31", g:"JR"}
            ]
        },
        boys: {
            est: [
                {n:"Davin Olsen", i:"0", g:"JR"}, {n:"Gavin Gates", i:"1", g:"SR"},
                {n:"Connor Crawford", i:"2", g:"SR"}, {n:"Broden Gates", i:"5", g:"SO"},
                {n:"Wyatt Nerpel", i:"10", g:"JR"}, {n:"Landen Thomas", i:"11", g:"JR"},
                {n:"Lincoln Bunyard", i:"13", g:"JR"}, {n:"Paul Ables", i:"15", g:"SR"},
                {n:"Dane Carpenter", i:"20", g:"SO"}, {n:"Duke Durand", i:"22", g:"SO"},
                {n:"Zander Hulsey", i:"30", g:"JR"}, {n:"Grant Carpenter", i:"41", g:"FR"}
            ],
            mol: [
                {n:"Garrett Brusseau", i:"1", g:"SR"}, {n:"Chester Smith", i:"2", g:"SR"},
                {n:"Grant Brusseau", i:"3", g:"SR"}, {n:"Elijah Ott", i:"5", g:"SR"},
                {n:"Camdyn Morey", i:"10", g:"SR"}, {n:"Tadyn McGinness", i:"12", g:"SR"},
                {n:"Kurt Pederson", i:"14", g:"SR"}, {n:"Jerearl Abraham", i:"22", g:"SR"},
                {n:"Jaxson Johnson", i:"23", g:"SR"}
            ]
        }
    };

    let sidesFlipped = false;
    const callTracker = {};

    function loadGame() {
        const type = document.getElementById('teamSelector').value;
        const est = teamData[type].est;
        const mol = teamData[type].mol;

        renderRoster('leftList', sidesFlipped ? mol : est);
        renderRoster('rightList', sidesFlipped ? est : mol);
        
        document.getElementById('leftTitle').innerText = sidesFlipped ? "Molalla (Visitor)" : "Estacada (Home)";
        document.getElementById('rightTitle').innerText = sidesFlipped ? "Estacada (Home)" : "Molalla (Visitor)";
        
        renderButtons([...est, ...mol]);
    }

    function renderRoster(id, data) {
        const div = document.getElementById(id);
        div.innerHTML = '';
        data.forEach(p => {
            const item = document.createElement('div');
            item.className = 'p-item';
            item.innerHTML = `<span class="p-num">${p.i}</span><span class="p-name">${p.n}</span><span class="p-grade">${p.g}</span>`;
            item.onclick = () => item.classList.toggle('is-starter');
            div.appendChild(item);
        });
    }

    function renderButtons(data) {
        const div = document.getElementById('callTriggers');
        div.innerHTML = '';
        data.forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'p-call-btn';
            btn.innerText = `#${p.i} ${p.n.split(' ').pop()}`;
            btn.onclick = () => playerCall(p.n);
            div.appendChild(btn);
        });
    }

    function flipShootingSides() { sidesFlipped = !sidesFlipped; loadGame(); }

    function togglePossession(dir) {
        document.getElementById('posLeft').classList.remove('active');
        document.getElementById('posRight').classList.remove('active');
        if (dir === 'left') document.getElementById('posLeft').classList.add('active');
        if (dir === 'right') document.getElementById('posRight').classList.add('active');
    }

    function playerCall(name) {
        const txt = document.getElementById('callText');
        const tag = document.getElementById('voiceTag');
        const pool = [
            `Mike Breen: ${name}... BANG!`, `Kevin Harlan: ${name} NO REGARD!`,
            `Marv Albert: YES! And the foul for ${name}!`, `Wheels: BOOM-SHAKALAKA, ${name}!`,
            `Chick Hearn: ${name} puts it in the fridge!`, `Tirico: ${name}... GOT IT!`,
            `Calabro: ${name} slinging the rock!`, `Stacey King: Give ${name} the hot sauce!`
        ];
        if (!callTracker[name]) callTracker[name] = pool.sort(() => Math.random() - 0.5);
        if (callTracker[name].length === 0) callTracker[name] = pool.sort(() => Math.random() - 0.5);
        tag.innerText = "Call: " + name;
        txt.innerText = callTracker[name].pop();
        txt.style.color = "white";
    }

    function playRandom(type) {
        const txt = document.getElementById('callText');
        const tag = document.getElementById('voiceTag');
        const calls = type === '2pt' ? ["Boom-Shakalaka!", "Bang!", "YES!"] : ["Clackamas River Triple!", "Milo McIver Arc!", "Main Street Bomb!"];
        tag.innerText = "General Play";
        txt.innerText = calls[Math.floor(Math.random() * calls.length)];
        txt.style.color = (type === '3pt') ? "#4ade80" : "white";
    }

    window.onload = loadGame;
</script>
</body>
</html>
