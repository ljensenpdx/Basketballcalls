<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ranger Gameday Hub</title>
    <style>
        :root {
            --ranger-green: #00471b;
            --ranger-white: #ffffff;
            --ranger-black: #0a0a0a;
            --ranger-grey: #1a1a1a;
            --starter-yellow: #f1c40f;
            --unavailable-red: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--ranger-green);
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }

        .header-controls { display: flex; align-items: center; gap: 10px; }
        
        select, .btn-ctrl {
            background: var(--ranger-black);
            color: white;
            border: 1px solid var(--ranger-white);
            padding: 6px 10px;
            font-weight: 900;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .possession-container {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #222;
            padding: 4px 12px;
            border-radius: 50px;
            border: 1px solid #444;
        }

        .arrow { font-size: 1.5rem; color: #444; cursor: pointer; user-select: none; }
        .arrow.active { color: var(--starter-yellow); text-shadow: 0 0 10px var(--starter-yellow); }

        .dashboard {
            display: grid;
            grid-template-columns: 340px 1fr 340px; 
            flex-grow: 1;
            overflow: hidden;
        }

        .roster-pane {
            background: var(--ranger-grey);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        .pane-header {
            font-size: 0.8rem;
            color: var(--ranger-green);
            background: var(--ranger-white);
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 8px;
            padding: 6px;
            font-weight: 900;
            border-radius: 4px;
        }

        .scroll-list { flex-grow: 1; overflow-y: auto; }

        .p-item {
            padding: 12px 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            background: #252525;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .p-item.starter { background: var(--starter-yellow); color: black; font-weight: 900; border-color: black; }
        .p-item.unavailable { background: var(--unavailable-red); color: white; border-color: white; opacity: 0.6; }

        .p-num { font-weight: 900; width: 35px; }
        .p-name { flex-grow: 1; text-align: left; padding-left: 8px; font-size: 0.95rem; }
        .p-meta { font-size: 0.8rem; font-weight: 800; opacity: 0.9; text-align: right; white-space: nowrap; }

        .center-stage {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            border-left: 2px solid var(--ranger-green);
            border-right: 2px solid var(--ranger-green);
        }

        .monitor {
            background: #000;
            border: 2px solid var(--ranger-green);
            border-radius: 15px;
            padding: 15px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #voiceTag { font-size: 0.85rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
        #callText { font-size: 1.6rem; font-weight: 900; text-align: center; line-height: 1.2; }
        #callCounter { position: absolute; bottom: 8px; right: 12px; font-size: 0.65rem; color: #444; font-weight: bold; }

        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .s-btn {
            padding: 15px;
            font-size: 0.95rem;
            font-weight: 900;
            border-radius: 10px;
            border: none;
            text-transform: uppercase;
        }
        .btn-2 { background: var(--ranger-green); color: white; }
        .btn-3 { background: var(--ranger-white); color: black; }

        .call-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .p-call-btn {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 12px 2px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Ranger Hub</h1>
    <div class="header-controls">
        <div class="possession-container">
            <span id="posLeft" class="arrow" onclick="togglePossession('left')">◀</span>
            <span id="posRight" class="arrow" onclick="togglePossession('right')">▶</span>
        </div>
        <button class="btn-ctrl" onclick="flipSides()">Flip Sides</button>
        <select id="teamSelector" onchange="init()">
            <option value="girls">Girls Varsity</option>
            <option value="boys">Boys Varsity</option>
            <option value="unified">Unified</option>
        </select>
    </div>
</header>

<div class="dashboard">
    <div id="leftPane" class="roster-pane">
        <div class="pane-header" id="leftTitle">Estacada (Home)</div>
        <div id="leftList" class="scroll-list"></div>
    </div>

    <div class="center-stage">
        <div class="monitor">
            <div id="voiceTag">Active Hub</div>
            <div id="callText">Select a Ranger</div>
            <div id="callCounter">0 / 100</div>
        </div>
        <div class="action-row">
            <button class="s-btn btn-2" onclick="playShot('2pt')">2PT Call</button>
            <button class="s-btn btn-3" onclick="playShot('3pt')">3PT Call</button>
        </div>
        <div id="callTriggers" class="call-grid"></div>
    </div>

    <div id="rightPane" class="roster-pane">
        <div class="pane-header" id="rightTitle">Visitor</div>
        <div id="rightList" class="scroll-list"></div>
    </div>
</div>

<script>
    const callTemplates = [
        "Mike Breen: [NAME]... BANG!", "Kevin Harlan: [NAME] WITH NO REGARD!", "Marv Albert: YES! And the foul for [NAME]!", 
        "Chick Hearn: [NAME] puts it in the fridge!", "Wheels: BOOM-SHAKALAKA, [NAME]!", "Tirico: [NAME]... GOT IT!",
        "Calabro: [NAME] slinging the rock!", "Stacey King: Give [NAME] the hot sauce!", "Walt Frazier: [NAME] dancin' and prancin'!",
        "Bill Walton: A celestial event by [NAME]!", "Ian Eagle: A rack attack by [NAME]!", "Hubie Brown: Give [NAME] a lot of credit!",
        "Mark Jones: [NAME] is hot as fish grease!", "Ralph Lawler: Oh me, oh my! BINGO [NAME]!", "Johnny Most: [NAME] with the steal!",
        "Dick Vitale: [NAME] is a diaper dandy!", "Bob Costas: Pure drama from [NAME]!", "Travis Demers: LEADERSHIP from [NAME]!",
        "Al Michaels: Do you believe in [NAME]?!", "Mike Fratello: The Czar loves [NAME]!", "Chick Hearn: [NAME] finger roll!",
        "Harlan: [NAME] RIGHT BETWEEN THE EYES!", "Breen: Put it in the book for [NAME]!", "King: [NAME] goes upstairs!",
        "Marv: [NAME] from the land of plenty!", "Frazier: [NAME] hooping and scooping!", "Jones: [NAME] bag!",
        "Walton: [NAME] cosmic star!", "Harlan: [NAME] FROM THE PARKING LOT!", "Breen: BANG! BANG! [NAME]!",
        "Mason: [NAME] for TWO!", "Clay: Aaaaaannnd now... [NAME]!", "Lawler: [NAME] BINGO!",
        "Most: [NAME] intercept!", "Vitale: [NAME] awesome baby!", "Eagle: [NAME] elevation!",
        "Marv: Spectacular move by [NAME]!", "Hearn: [NAME] pitty-pat!", "King: Did you get the memo, [NAME]?!",
        "Tirico: [NAME] gives it a ride!", "Frazier: [NAME] dealin'!", "Brown: [NAME] knows the game!",
        "Jones: [NAME] too cold!", "Walton: [NAME] violation of physics!", "Harlan: [NAME] SUCKS THE GRAVITY OUT!",
        "Breen: [NAME] from downtown!", "Mason: [NAME] Rangers style!", "Marv: [NAME] touch!",
        "Hearn: [NAME] reverse!", "King: [NAME] spicy sauce!", "Eagle: [NAME] terminate!",
        "Tirico: [NAME]... SPLASH!", "Frazier: [NAME]ounds!", "Brown: [NAME] finishes!",
        "Albert: [NAME] from deep!", "Hearn: [NAME] jello!", "King: [NAME] meatballs!",
        "Harlan: [NAME] BUCKLE UP!", "Breen: [NAME] takes it!", "Clay: # [NUM], [NAME]!",
        "Lawler: [NAME] BINGO!", "Vitale: [NAME] PTP'er!", "Eagle: [NAME] rim-rock!",
        "Marv: [NAME] wing!", "Hearn: [NAME] eggs!", "King: [NAME] hot!",
        "Tirico: [NAME] got it!", "Frazier: [NAME] bounds!", "Brown: [NAME] credit!",
        "Jones: [NAME] bag!", "Walton: [NAME] star!", "Harlan: [NAME] thunder!",
        "Breen: [NAME] triple!", "Mason: [NAME] Rangers!", "Albert: [NAME] YES!",
        "Hearn: [NAME] bridge!", "King: [NAME] memo!", "Eagle: [NAME] rack!",
        "Tirico: [NAME] ride!", "Frazier: [NAME] spin!", "Brown: [NAME] play!",
        "Jones: [NAME] cold!", "Walton: [NAME] event!", "Harlan: [NAME] eyes!",
        "Breen: [NAME] bang!", "Mason: [NAME] points!", "Albert: [NAME] touch!",
        "Hearn: [NAME] fridge!", "King: [NAME] sauce!", "Eagle: [NAME] attack!",
        "Tirico: [NAME] splash!", "Frazier: [NAME] winning!", "Brown: [NAME] touch!",
        "Jones: [NAME] bag!", "Walton: [NAME] cosmic!", "Harlan: [NAME] boom!",
        "Breen: [NAME] book!", "Mason: [NAME] varsity!", "Albert: [NAME] spectacular!"
    ];

    const teamData = {
        girls: {
            est: [{n:"Payton Lee", i:"1", g:"JR"}, {n:"Sammi Klein", i:"2", g:"SO"}, {n:"Ellianna Zavala", i:"3", g:"JR"}, {n:"Ella Sandell", i:"4", g:"FR"}, {n:"Emily Yost", i:"10", g:"SR"}, {n:"Madison Seal", i:"11", g:"SO"}, {n:"Kenzie Stubblefield", i:"14", g:"FR"}, {n:"Reagan Riggs", i:"15", g:"SR"}, {n:"Paisley Shaw", i:"20", g:"FR"}, {n:"Grace Sager", i:"21", g:"SO"}, {n:"Shanley Colby", i:"24", g:"SO"}],
            mol: [{n:"Grace Teigen", i:"2", p:"G", g:"SR"}, {n:"Madison Shultz", i:"3", p:"G", g:"SO"}, {n:"Emma Hugo", i:"4", p:"G", g:"SR"}, {n:"Natalie Settje", i:"5", p:"F", g:"JR"}, {n:"Yasmin Montiel", i:"10", p:"G", g:"SR"}, {n:"Evelynn Stephens", i:"11", p:"G", g:"SR"}, {n:"Hailey Anderson", i:"12", p:"F", g:"FR"}, {n:"Savanna Padgett", i:"15", p:"G", g:"SO"}, {n:"Emma Reiman", i:"20", p:"C", g:"JR"}, {n:"Ava Dunn", i:"22", p:"C", g:"SO"}, {n:"Payton Greer", i:"24", p:"G", g:"SO"}, {n:"Gracie Fisher", i:"32", p:"F", g:"JR"}]
        },
        boys: {
            est: [{n:"Davin Olsen", i:"0", g:"JR"}, {n:"Gavin Gates", i:"1", g:"SR"}, {n:"Connor Crawford", i:"2", g:"SR"}, {n:"Broden Gates", i:"5", g:"SO"}, {n:"Wyatt Nerpel", i:"10", g:"JR"}, {n:"Landen Thomas", i:"11", g:"JR"}, {n:"Lincoln Bunyard", i:"13", g:"JR"}, {n:"Paul Ables", i:"15", g:"SR"}, {n:"Dane Carpenter", i:"20", g:"SO"}, {n:"Duke Durand", i:"22", g:"SO"}, {n:"Zander Hulsey", i:"30", g:"JR"}, {n:"Grant Carpenter", i:"41", g:"FR"}],
            mol: [{n:"Visitor Boy", i:"0", p:"G", g:"SR"}]
        },
        unified: {
            est: [{n:"Unified Athlete", i:"00", g:"UN"}],
            mol: [{n:"Unified Opponent", i:"01", p:"G", g:"UN"}]
        }
    };

    let flipped = false;
    const pCounts = {};

    function init() {
        const key = document.getElementById('teamSelector').value;
        const est = teamData[key].est;
        const mol = teamData[key].mol;
        renderList('leftList', flipped ? mol : est);
        renderList('rightList', flipped ? est : mol);
        document.getElementById('leftTitle').innerText = flipped ? "Visitor" : "Estacada (Home)";
        document.getElementById('rightTitle').innerText = flipped ? "Estacada (Home)" : "Visitor";
        renderTriggers(est);
    }

    function renderList(id, data) {
        const div = document.getElementById(id);
        div.innerHTML = '';
        data.forEach(p => {
            const item = document.createElement('div');
            item.className = 'p-item';
            const meta = p.p ? `${p.p} | ${p.g}` : p.g;
            item.innerHTML = `<span class="p-num">${p.i}</span><span class="p-name">${p.n}</span><span class="p-meta">${meta}</span>`;
            item.onclick = () => {
                if (!item.classList.contains('starter') && !item.classList.contains('unavailable')) { item.classList.add('starter'); }
                else if (item.classList.contains('starter')) { item.classList.remove('starter'); item.classList.add('unavailable'); }
                else { item.classList.remove('unavailable'); }
            };
            div.appendChild(item);
        });
    }

    function renderTriggers(data) {
        const div = document.getElementById('callTriggers');
        div.innerHTML = '';
        data.forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'p-call-btn';
            btn.innerText = `#${p.i} ${p.n.split(' ').pop()}`;
            btn.onclick = () => playerCall(p.n, p.i);
            div.appendChild(btn);
        });
    }

    function flipSides() { flipped = !flipped; init(); }

    function togglePossession(dir) {
        document.getElementById('posLeft').classList.remove('active');
        document.getElementById('posRight').classList.remove('active');
        document.getElementById('pos' + (dir === 'left' ? 'Left' : 'Right')).classList.add('active');
    }

    function playerCall(name, num) {
        const txt = document.getElementById('callText');
        const count = document.getElementById('callCounter');
        if (!pCounts[name]) pCounts[name] = 0;
        const idx = pCounts[name];
        txt.innerText = callTemplates[idx].replace("[NAME]", name).replace("[NUM]", num);
        count.innerText = `${idx + 1} / 100`;
        pCounts[name] = (idx + 1) % 100;
    }

    function playShot(type) {
        const txt = document.getElementById('callText');
        const calls = type === '2pt' ? ["Bang!", "Bucket!", "Got it!"] : ["Downtown!", "Triple!", "Splash!"];
        txt.innerText = calls[Math.floor(Math.random() * calls.length)];
    }

    window.onload = init;
</script>
</body>
</html>
