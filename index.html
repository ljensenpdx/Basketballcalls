<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacada Hoops Caller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 450px;
            border-top: 8px solid #e65100;
        }
        h1 { color: #e65100; margin-bottom: 0.5rem; font-size: 1.8rem; }
        p { color: #666; margin-bottom: 1.5rem; font-style: italic; }
        .display-box {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #ffccbc;
            border-radius: 12px;
            background-color: #fffbf0;
            transition: all 0.3s ease;
        }
        .btn-group { display: flex; gap: 12px; justify-content: center; }
        button {
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s, background-color 0.2s;
            color: white;
            flex: 1;
        }
        button:active { transform: scale(0.96); }
        .btn-2pt { background-color: #0277bd; }
        .btn-2pt:hover { background-color: #01579b; }
        .btn-3pt { background-color: #2e7d32; }
        .btn-3pt:hover { background-color: #1b5e20; }
        .location-tag {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #e65100;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Estacada Play Caller</h1>
    <p>Practice like a local</p>
    
    <div class="display-box" id="displayArea">
        <div id="locationTag" class="location-tag">Ready?</div>
        <div id="callText">Select your shot type!</div>
    </div>
    
    <div class="btn-group">
        <button class="btn-2pt" onclick="generateCall('2pt')">2-Pointer</button>
        <button class="btn-3pt" onclick="generateCall('3pt')">3-Pointer</button>
    </div>
</div>

    function generateCall(type) {
        const tag = document.getElementById('locationTag');
        const text = document.getElementById('callText');
        
        if (type === '2pt') {
            tag.innerText = "Interior Play";
            text.innerText = calls2pt[Math.floor(Math.random() * calls2pt.length)];

            const selection = calls3pt[Math.floor(Math.random() * calls3pt.length)];
            tag.innerText = selection.loc;
            text.innerText = selection.play;
        }
    }
</script>

</body>
</html>
