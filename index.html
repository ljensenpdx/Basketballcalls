            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);

        .main-btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .main-btn {

            font-size: 1.2rem;
            font-weight: 900;
            cursor: pointer;
            border: none;
            border-radius: 15px;
            color: white;
            text-transform: uppercase;
            transition: all 0.2s;

        .btn-2pt { background: #e03a3e; }

        .roster-header {

            font-size: 0.8rem;
            color: #555;
            text-transform: uppercase;
            margin: 25px 0 15px;
            border-bottom: 2px solid #222;
            padding-bottom: 8px;
            font-weight: 800;
        }
        .roster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }
        .player-btn {
            background: #252525;
            color: #bbb;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.9rem;

        }
        .player-btn:hover { background: #e03a3e; color: white; border-color: #e03a3e; transform: translateY(-3px); }
