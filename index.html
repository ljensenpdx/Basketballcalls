<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacada Rangers Broadcast Booth</title>
    <style>
        /* Official Estacada Colors: Forest Green, White, and Black */
        :root {
            --ranger-green: #00471b;
            --ranger-white: #ffffff;
            --ranger-black: #121212;
            --ranger-accent: #d1d1d1;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            width: 100%;
            max-width: 950px; /* Optimized for Galaxy Tab S9 landscape/portrait mix */
            background: #1a1a1a;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(0, 71, 27, 0.4);
            border: 2px solid var(--ranger-green);
        }

        header {
            border-bottom: 5px solid var(--ranger-green);
            padding-bottom: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: var(--ranger-white);
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .subtitle {
            color: var(--ranger-green);
            font-weight: 900;
            font-size: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Call Monitor Display */
        .call-monitor {
            background: #000;
            border: 3px solid var(--ranger-green);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 40px;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0, 71, 27, 0.3);
        }

        #voiceTag {
            font-size: 1rem;
            color: #888;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        #callText {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.2;
            text-align: center;
            color: var(--ranger-white);
        }

        /* Shot Selection */
        .primary-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn-shot {
            padding: 25px;
            font-size: 1.3rem;
            font-weight: 900;
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            border: none;
        }

        .btn-2pt { background-color: var(--ranger-green); color: white; border-bottom: 6px solid #002e11; }
        .btn-3pt { background-color: #333; color: var(--ranger-white); border: 2px solid var(--ranger-green); border-bottom: 6px solid #000; }

        .btn-shot:active { transform: translateY(4px); border-bottom-width: 2px; }

        /* Tablet Roster Layout */
        .roster-header {
            text-align: left;
            font-size: 1.1rem;
            font-weight: 900;
            text-transform: uppercase;
            border-left: 8px solid var(--ranger-green);
            padding-left: 12px;
            margin-bottom: 20px;
            color: #aaa;
        }

        .roster-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for Tablet landscape */
            gap: 12px;
        }

        .player-btn {
            background: #252525;
            color: #eee;
            border: 1px solid #444;
            padding: 18px 5px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-btn:hover { background: var(--ranger-green); color: white; border-color: var(--ranger-green); }
        .player-btn:active { background: white; color: black; }

        @media (max-width: 800px) {
            .roster-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

</html>
