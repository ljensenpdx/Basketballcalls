<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ranger Gameday Hub</title>
    <style>
        :root {
            --ranger-green: #00471b;
            --ranger-white: #ffffff;
            --ranger-black: #0a0a0a;
            --ranger-grey: #1a1a1a;
            --starter-yellow: #f1c40f;
            --unavailable-red: #e74c3c;
            --edit-blue: #3498db;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--ranger-green);
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h1 { margin: 0; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px; }

        .header-controls { display: flex; align-items: center; gap: 8px; }
        
        select, .btn-ctrl {
            background: var(--ranger-black);
            color: white;
            border: 1px solid var(--ranger-white);
            padding: 6px 10px;
            font-weight: 900;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .btn-manage { background: var(--edit-blue); border: none; }

        .possession-container {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #222;
            padding: 4px 10px;
            border-radius: 50px;
        }

        .arrow { font-size: 1.3rem; color: #444; cursor: pointer; user-select: none; }
        .arrow.active { color: var(--starter-yellow); text-shadow: 0 0 10px var(--starter-yellow); }

        .dashboard {
            display: grid;
            grid-template-columns: 340px 1fr 340px; 
            flex-grow: 1;
            overflow: hidden;
        }

        .roster-pane {
            background: var(--ranger-grey);
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        .pane-header {
            font-size: 0.8rem;
            color: var(--ranger-green);
            background: var(--ranger-white);
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 8px;
            padding: 6px;
            font-weight: 900;
            border-radius: 4px;
        }

        .scroll-list { flex-grow: 1; overflow-y: auto; }

        .p-item {
            padding: 8px 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            background: #252525;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            transition: background-color 0.2s;
        }

        .p-item.starter { background: var(--starter-yellow); color: black; font-weight: 900; border-color: black; }
        .p-item.unavailable { background: var(--unavailable-red); color: white; border-color: white; opacity: 0.6; }

        .p-num { font-weight: 900; width: 30px; cursor: pointer; }
        .p-name { flex-grow: 1; text-align: left; padding-left: 8px; font-size: 0.9rem; cursor: pointer; }
        .p-meta { font-size: 0.75rem; font-weight: 800; opacity: 0.9; text-align: right; white-space: nowrap; margin-right: 10px; cursor: pointer; }

        .foul-btn {
            background: #444;
            color: white;
            border: 1px solid #666;
            border-radius: 4px;
            padding: 4px 8px;
            font-weight: 900;
            font-size: 0.8rem;
            cursor: pointer;
            min-width: 45px;
            text-align: center;
        }
        .starter .foul-btn { background: rgba(0,0,0,0.2); border-color: black; color: black; }
        .foul-btn.danger { background: var(--unavailable-red); border-color: white; color: white; }

        .center-stage {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            border-left: 2px solid var(--ranger-green);
            border-right: 2px solid var(--ranger-green);
        }

        .monitor {
            background: #000;
            border: 2px solid var(--ranger-green);
            border-radius: 15px;
            padding: 15px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #voiceTag { font-size: 0.85rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }
        #callText { font-size: 1.5rem; font-weight: 900; text-align: center; line-height: 1.2; }
        #callCounter { position: absolute; bottom: 8px; right: 12px; font-size: 0.65rem; color: #444; font-weight: bold; }

        .action-row { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .s-btn {
            padding: 15px;
            font-size: 0.9rem;
            font-weight: 900;
            border-radius: 10px;
            border: none;
            text-transform: uppercase;
        }
        .btn-2 { background: var(--ranger-green); color: white; }
        .btn-3 { background: var(--ranger-white); color: black; }

        .call-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; }
        .p-call-btn {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 12px 2px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 700;
            cursor: pointer;
        }

        #editorModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .editor-container { background: #1a1a1a; padding: 20px; border-radius: 15px; max-width: 800px; margin: auto; }
        .editor-row { display: grid; grid-template-columns: 60px 1fr 60px 60px 40px; gap: 10px; margin-bottom: 10px; }
        .editor-row input { background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 5px; }
        .btn-danger { background: var(--unavailable-red); border: none; color: white; border-radius: 5px; cursor: pointer; }
        .btn-save { background: var(--ranger-green); width: 100%; padding: 15px; color: white; font-weight: 900; margin-top: 20px; border: none; border-radius: 10px; }
    </style>
</head>

    <div class="header-controls">
        <div class="possession-container">
            <span id="posLeft" class="arrow" onclick="togglePossession('left')">◀</span>
            <span id="posRight" class="arrow" onclick="togglePossession('right')">▶</span>
        </div>
        <button class="btn-ctrl" onclick="halftimeFlip()">HALFTIME: FLIP SIDES</button>
        <button class="btn-ctrl btn-manage" onclick="openEditor()">Manage Players</button>
        <select id="gameSelector" onchange="init()">
            <option value="unified">1/21 Unified</option>
            <option value="boys_gladstone">1/23 Boys vs Gladstone</option>

</header>

<div class="dashboard">
    <div id="pane1" class="roster-pane">
        <div class="pane-header" id="title1">Estacada (Home)</div>
        <div id="list1" class="scroll-list"></div>
    </div>

    <div class="center-stage">
        <div class="monitor">
            <div id="voiceTag">Gameday Hub</div>
            <div id="callText">Foul Tracker Ready</div>
            <div id="callCounter">0 / 100</div>
        </div>
        <div class="action-row">
            <button class="s-btn btn-2" onclick="playShot('2pt')">2PT Call</button>
            <button class="s-btn btn-3" onclick="playShot('3pt')">3PT City Call</button>
        </div>
        <div id="callTriggers" class="call-grid"></div>
    </div>

    <div id="rightPane" class="roster-pane">
        <div class="pane-header" id="rightTitle">Visitor</div>
        <div id="list2" class="scroll-list"></div>
    </div>
</div>

<div id="editorModal">
    <div class="editor-container">
        <h2 style="color:var(--edit-blue)">Manage Rosters</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
                <h3>Estacada (Home)</h3>
                <div id="homeEditor"></div>
                <button class="btn-ctrl" onclick="addRow('home')">+ Add Ranger</button>
            </div>
            <div>
                <h3>Visitor</h3>
                <div id="oppEditor"></div>
                <button class="btn-ctrl" onclick="addRow('opp')">+ Add Visitor</button>
            </div>
        </div>
        <button class="btn-save" onclick="saveAndClose()">Apply Changes & Save</button>
        <button class="btn-ctrl" style="width:100%; margin-top:10px; background:#444;" onclick="closeEditor()">Cancel</button>
    </div>
</div>

    let teamData = JSON.parse(localStorage.getItem('rangerHubData')) || defaultData;
    const pCounts = {};

    function init() {
        const key = document.getElementById('gameSelector').value;
        const game = teamData[key];
        renderList('list1', game.est);
        renderList('list2', game.opp);
        document.getElementById('title1').innerText = "Estacada (Home)";
        document.getElementById('rightTitle').innerText = game.visitorName;
        renderTriggers(game.est);
    }

    function renderList(id, data) {
        const div = document.getElementById(id);
        div.innerHTML = '';
        data.forEach(p => {
            const item = document.createElement('div');
            item.className = 'p-item';
            const meta = p.p ? `${p.p} | ${p.g}` : p.g;
            item.innerHTML = `
                <span class="p-num" onclick="toggleState(this.parentElement)">${p.i}</span>
                <span class="p-name" onclick="toggleState(this.parentElement)">${p.n}</span>
                <span class="p-meta" onclick="toggleState(this.parentElement)">${meta}</span>
                <button class="foul-btn" onclick="addFoul(this, this.parentElement)">0 F</button>
            `;
            div.appendChild(item);
        });
    }

    /* FOUL LOGIC */
    function addFoul(btn, parent) {
        let fouls = parseInt(btn.innerText.split(' ')[0]);
        fouls++;
        btn.innerText = `${fouls} F`;
        
        if (fouls >= 5) {
            btn.classList.add('danger');
            parent.className = 'p-item unavailable';
        }
    }

    /* 3-STATE COLOR TOGGLE */
    function toggleState(item) {
        if (item.classList.contains('unavailable')) return; // Don't allow toggling if fouled out
        if (!item.classList.contains('starter')) { item.classList.add('starter'); }
        else { item.classList.remove('starter'); }
    }

    function halftimeFlip() {
        const list1 = document.getElementById('list1');
        const list2 = document.getElementById('list2');
        const title1 = document.getElementById('title1');
        const title2 = document.getElementById('rightTitle');

        const temp1 = Array.from(list1.childNodes);
        const temp2 = Array.from(list2.childNodes);
        
        list1.innerHTML = ''; list2.innerHTML = '';
        temp2.forEach(c => list1.appendChild(c));
        temp1.forEach(c => list2.appendChild(c));

        const t1 = title1.innerText;
        title1.innerText = title2.innerText;
        title2.innerText = t1;
    }

    function renderTriggers(data) {
        const div = document.getElementById('callTriggers');
        div.innerHTML = '';
        data.forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'p-call-btn';
            btn.innerText = `#${p.i} ${p.n.split(' ').pop()}`;
            btn.onclick = () => playerCall(p.n, p.i);
            div.appendChild(btn);
        });
    }

    function togglePossession(dir) {
        document.getElementById('posLeft').classList.remove('active');
        document.getElementById('posRight').classList.remove('active');
        document.getElementById('pos' + (dir === 'left' ? 'Left' : 'Right')).classList.add('active');
    }

    function playerCall(name, num) {
        const txt = document.getElementById('callText');
        const count = document.getElementById('callCounter');
        if (!pCounts[name]) pCounts[name] = 0;
        const idx = pCounts[name];
        txt.innerText = callTemplates[idx].replace("[NAME]", name).replace("[NUM]", num);
        count.innerText = `${idx + 1} / 100`;
        pCounts[name] = (idx + 1) % 100;
    }

    function playShot(type) {
        const txt = document.getElementById('callText');
        if (type === '2pt') {
            const calls = ["Bang!", "Bucket!", "Got it!", "For Two!", "Count it!"];
            txt.innerText = calls[Math.floor(Math.random() * calls.length)];
            txt.style.color = "white";
        } else {
            const cities = ["Sandy!", "Eagle Creek!", "Molalla!", "Gladstone!", "Boring!", "Redland!", "Colton!"];
            const city = cities[Math.floor(Math.random() * cities.length)];
            txt.innerText = "He hit it from " + city + "! SPLASH!";
            txt.style.color = "#4ade80";
        }
    }

    function openEditor() {
        const key = document.getElementById('gameSelector').value;
        document.getElementById('homeEditor').innerHTML = '';
        document.getElementById('oppEditor').innerHTML = '';
        teamData[key].est.forEach((p, i) => addRow('home', p, i));
        teamData[key].opp.forEach((p, i) => addRow('opp', p, i));
        document.getElementById('editorModal').style.display = 'block';
    }

    function addRow(side, data = {n:'', i:'', g:'', p:''}, index) {
        const div = document.createElement('div');
        div.className = 'editor-row';
        div.innerHTML = `<input type="text" placeholder="#" value="${data.i}" class="num"><input type="text" placeholder="Name" value="${data.n}" class="name"><input type="text" placeholder="G" value="${data.g}" class="grade"><input type="text" placeholder="P" value="${data.p || ''}" class="pos"><button class="btn-danger" onclick="this.parentElement.remove()">X</button>`;
        document.getElementById(side + 'Editor').appendChild(div);
    }

    function saveAndClose() {
        const key = document.getElementById('gameSelector').value;
        teamData[key].est = gatherData('homeEditor');
        teamData[key].opp = gatherData('oppEditor');
        localStorage.setItem('rangerHubData', JSON.stringify(teamData));
        init();
        closeEditor();
    }

    function gatherData(id) { return Array.from(document.getElementById(id).querySelectorAll('.editor-row')).map(row => ({ i: row.querySelector('.num').value, n: row.querySelector('.name').value, g: row.querySelector('.grade').value, p: row.querySelector('.pos').value })); }
    function closeEditor() { document.getElementById('editorModal').style.display = 'none'; }
    window.onload = init;
</script>
</body>
</html>
