<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Estacada Rangers Dashboard</title>
    <style>
        :root {
            --ranger-green: #00471b;
            --ranger-white: #ffffff;
            --ranger-black: #0a0a0a;
            --ranger-grey: #1a1a1a;
            --starter-yellow: #f1c40f;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            background-color: var(--ranger-black);
            color: var(--ranger-white);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* Top Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--ranger-green);
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        h1 { margin: 0; font-size: 1.8rem; text-transform: uppercase; letter-spacing: 3px; }

        select {
            background: var(--ranger-black);
            color: white;
            border: 1px solid var(--ranger-white);
            padding: 10px;
            font-weight: 900;
            border-radius: 8px;
            font-size: 1.1rem;
        }

        /* Layout Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 320px 1fr; /* Roster on left, Actions on right */
            flex-grow: 1;
            overflow: hidden;
        }

        /* Left Side: Roster Text Box */
        .sidebar {
            background: var(--ranger-grey);
            border-right: 3px solid var(--ranger-green);
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }

        .sidebar-header {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 10px;
            font-weight: 900;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        .roster-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .roster-item {
            padding: 12px;
            margin-bottom: 5px;
            border-radius: 8px;
            background: #252525;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
            transition: all 0.2s;
        }

        /* Starter Toggle State */
        .roster-item.is-starter {
            background: var(--starter-yellow);
            color: black;
            font-weight: 900;
            border-color: #000;
        }

        .roster-item .p-num { font-weight: 900; width: 30px; }
        .roster-item .p-name { flex-grow: 1; text-align: left; padding-left: 10px; font-size: 1rem; }
        .roster-item .p-grade { font-size: 0.8rem; opacity: 0.7; }

        /* Right Side: Announcer Controls */
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
        }

        .monitor {
            background: #000;
            border: 3px solid var(--ranger-green);
            border-radius: 20px;
            padding: 25px;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(0, 71, 27, 0.4);
        }

        #voiceTag { font-size: 1rem; color: var(--ranger-green); font-weight: 800; text-transform: uppercase; margin-bottom: 5px; }
        #callText { font-size: 1.9rem; font-weight: 900; line-height: 1.2; text-align: center; }

        .shot-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .s-btn {
            padding: 20px;
            font-size: 1.3rem;
            font-weight: 900;
            border-radius: 12px;
            border: none;
            text-transform: uppercase;
            cursor: pointer;
        }
        .btn-2 { background: var(--ranger-green); color: white; box-shadow: 0 6px 0 #002e11; }
        .btn-3 { background: var(--ranger-white); color: black; box-shadow: 0 6px 0 #ccc; }
        .s-btn:active { transform: translateY(4px); box-shadow: none; }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .p-btn {
            background: var(--ranger-grey);
            color: white;
            border: 1px solid #444;
            padding: 25px 5px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }
        .p-btn:active { background: var(--ranger-green); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--ranger-green); border-radius: 10px; }
    </style>
</head>
<body>

    <h1>Ranger Hub</h1>
    <select id="teamSelector" onchange="loadTeam()">

            <button class="s-btn btn-3" onclick="playRandom('3pt')">Random 3pt</button>

</div>

    const callTracker = {};

    function loadTeam() {
        const teamKey = document.getElementById('teamSelector').value;
        const listDiv = document.getElementById('rosterList');
        const gridDiv = document.getElementById('rosterButtons');
        
        listDiv.innerHTML = '';
        gridDiv.innerHTML = '';

        teamData[teamKey].forEach((p, idx) => {
            // Create List Item (Sidebar)
            const item = document.createElement('div');
            item.className = 'roster-item';
            item.innerHTML = `<span class="p-num">${p.i}</span><span class="p-name">${p.n}</span><span class="p-grade">${p.g}</span>`;
            item.onclick = () => item.classList.toggle('is-starter');
            listDiv.appendChild(item);

            // Create Play Button (Main Panel)
            const btn = document.createElement('button');
            btn.className = 'p-btn';
            btn.innerText = `#${p.i} ${p.n}`;
            btn.onclick = () => playerCall(p.n, teamKey, idx);
            gridDiv.appendChild(btn);
        });
    }

        const txt = document.getElementById('callText');
        const tag = document.getElementById('voiceTag');
        const calls = type === '2pt' ?

        tag.innerText = "General Play";
        txt.innerText = calls[Math.floor(Math.random() * calls.length)];
        txt.style.color = (type === '3pt') ? "#4ade80" : "white";
    }

    function playerCall(name, team, idx) {
        const tag = document.getElementById('voiceTag');
        const txt = document.getElementById('callText');
        const p = teamData[team][idx];

        if (!callTracker[name]) {
            callTracker[name] = p.c.slice().sort(() => Math.random() - 0.5);
        }

        if (callTracker[name].length === 0) {
            callTracker[name] = p.c.slice().sort(() => Math.random() - 0.5);
        }

        tag.innerText = "Ranger Call: " + name;
        txt.innerText = callTracker[name].pop();
        txt.style.color = "white";
    }
