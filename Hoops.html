<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Play Caller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 { color: #e65100; margin-bottom: 1rem; }
        .display-box {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background-color: #fffaf0;
        }
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        button {
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.1s, background-color 0.2s;
            color: white;
        }
        button:active { transform: scale(0.95); }
        .btn-2pt { background-color: #1976d2; }
        .btn-2pt:hover { background-color: #1565c0; }
        .btn-3pt { background-color: #388e3c; }
        .btn-3pt:hover { background-color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <h1>Hoops Call</h1>
    <div class="display-box" id="callDisplay">Press a button to start!</div>
    
    <div class="btn-group">
        <button class="btn-2pt" onclick="generateCall('2pt')">2-Point Call</button>
        <button class="btn-3pt" onclick="generateCall('3pt')">3-Point Call</button>
    </div>
</div>

<script>
    const calls2pt = [
        "Driving Layup ??",
        "Mid-range Jumper ??",
        "Post-up Fadeaway ??",
        "Pick and Roll Finish ??",
        "Fast Break Dunk ??",
        "Floater in the Lane ??",
        "Reverse Layup ??"
    ];

    const calls3pt = [
        "Corner Three ??",
        "Top of the Arc ??",
        "Step-back Three ??",
        "Catch and Shoot ??",
        "Deep Wing Triple ???",
        "Transition Three ?????",
        "Pump Fake and Side-step ??"
    ];

    function generateCall(type) {
        const display = document.getElementById('callDisplay');
        let selection;
        
        if (type === '2pt') {
            selection = calls2pt[Math.floor(Math.random() * calls2pt.length)];
        } else {
            selection = calls3pt[Math.floor(Math.random() * calls3pt.length)];
        }
        
        display.innerText = selection;
    }
</script>

</body>
</html>
